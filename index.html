<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Avatar | The World of Pandora</title>

	<link type="text/css" rel="stylesheet" href="css/styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--[if lt IE 9]>
	<script src="js/html5shiv-printshiv.min.js"></script>
	<![endif]-->

</head>

<body>
	<header class="my-paroller" data-paroller-factor="-0.3" data-paroller-type="background" data-paroller-direction="vertical">
		<img id="island1" class="parallax-img my-paroller" data-paroller-factor="-0.3" data-paroller-type="foreground" data-paroller-direction="vertical" src="images/island1.png" alt="floating island 1">
		<img id="island2" class="parallax-img my-paroller" data-paroller-factor="-0.3" data-paroller-type="foreground" data-paroller-direction="vertical" src="images/island2.png" alt="floating island 2">
		<img id="island3" class="parallax-img my-paroller" data-paroller-factor="-.3" data-paroller-type="foreground" data-paroller-direction="vertical"src="images/island3.png" alt="floating island 3">
		<img id="logo" class="parallax-img my-paroller" data-paroller-factor="-.1" data-paroller-type="foreground" data-paroller-direction="vertical" src="images/logo1.png" alt="logo">
	</header>
	<section class="navi my-paroller" data-paroller-factor="-0.3" data-paroller-type="background" data-paroller-direction="vertical">
		<h2>Viperwolf got your tongue?</h2>
		<h3>Learn some Na'vi to communicate while on Pandora</h3>
	</section>
	<section class="characters my-paroller" data-paroller-factor="-0.3" data-paroller-type="background" data-paroller-direction="vertical">
		<h2>Viperwolf got your tongue?</h2>
		<h3>Learn some Na'vi to communicate while on Pandora</h3>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.paroller.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
